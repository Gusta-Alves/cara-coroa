<div class="container">
    <h1>Cara ou Coroa</h1>
    <br>
    <h3 *ngIf="fim_do_jogo">{{ resultado ? "Você ganhou!" : "Perdeu mané" }}</h3>
    <div>
        <button (click)="iniciar_cara_ou_coroa(true)">Cara</button>
        <button (click)="iniciar_cara_ou_coroa(false)">Coroa</button>
    </div>
    <app-barra-sorte [jogadas]="jogadas" [ganhas]="ganhas"></app-barra-sorte>
</div>
